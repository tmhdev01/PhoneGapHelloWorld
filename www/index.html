<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova script -->
    <!--<script src="lib/PushNotification.js"></script>-->
    <!--<script src="lib/ngCordova/dist/ng-cordova-mocks.js"></script>-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="starter" animation="slide-left-right-ios7" id="app-container">
    <!-- 
    The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable bar-positive nav-title-slide-ios7">
        <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
            Quay lại
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="right">
        <a class="button" href="#/logout" ng-hide="notLoggedIn">
            <i class="ion ion-log-out"></i>
        </a>
    </ion-nav-buttons>
    <!-- 
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
    -->
    <!--<div ng-show="errorMessageText !== ''" class="card error">
        <div class="item item-text-wrap">
            {{$root.errorMessageText}}
        </div>
    </div>-->
    <ion-nav-view></ion-nav-view>
</body>
</html>
