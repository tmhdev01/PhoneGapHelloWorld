<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

    <ion-tab title="Trang chủ" icon="icon ion-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Nhóm" icon="icon ion-cube" href="#/tab/groups">
        <ion-nav-view name="tab-groups"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Công việc" icon="icon ion-grid" href="#/tab/tasks">
        <ion-nav-view name="tab-tasks"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="Sự kiện" icon="icon ion-calendar" href="#/tab/events/-1">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>
    
    <ion-tab title="T.Báo" icon="icon ion-alert-circled" href="#/tab/alerts/-1">
        <ion-nav-view name="tab-alerts"></ion-nav-view>
    </ion-tab>

</ion-tabs>
